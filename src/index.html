<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Half Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1e1e2f] text-white font-sans flex justify-center items-center min-h-screen">
  <div class="w-1/2 grid gap-5 grid-cols-3 grid-rows-[auto_300px_200px_auto] flex justify-center">
    <div class="col-span-3 bg-gradient-to-r from-purple-500 to-indigo-500 p-5 rounded-xl shadow-lg text-center font-bold text-lg">
      header
    </div>
    <div class="row-span-2 bg-gradient-to-b from-cyan-400 to-blue-600 p-5 rounded-xl shadow-lg text-center font-bold text-lg">
      sidebar
    </div>
    <div class="col-span-2 bg-gradient-to-br from-cyan-400 to-blue-600 p-5 rounded-xl shadow-lg text-center font-bold text-lg">
      Content-1
    </div>
    <div class="bg-gradient-to-br from-cyan-400 to-purple-500 p-5 rounded-xl shadow-lg text-center font-bold text-lg">
      Content-2
    </div>
    <div class="bg-gradient-to-br from-purple-500 to-cyan-400 p-5 rounded-xl shadow-lg text-center font-bold text-lg">
      Content-3
    </div>

    <div class="col-span-3 bg-gradient-to-r from-purple-500 to-indigo-500 p-5 rounded-xl shadow-lg text-center font-bold text-lg">
      footer
    </div>
  </div>
</body>
</html>
